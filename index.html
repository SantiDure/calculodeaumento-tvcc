<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <title>Actualizar deuda</title>
</head>

<body>
    <div class="body_container">


        <section class="section">
            <h2>Calculá el aumento desde el mes anterior</h2>

            <div >
                <form class="form_porcentaje form_container">
                    <input class="input form-control" type="number" placeholder="Monto original" step="any">
                    <input class="input form-control" type="number" placeholder="Monto actual" step="any">
                    <button class="btn btn-primary" type="submit">Calcular porcentaje</button>
                </form>
            </div>

        </section>
        <section class="section">
            <h2>Calculá el monto final de un mes incompleto</h2>
            <div>
                <form class="form_montoFinal form_container">
                    <input class="input form-control" type="number" placeholder="Monto original" step="any">
                    <input class="input form-control" type="number" placeholder="Porcentaje a sumar" step="any">
                    <button class="btn btn-primary" type="submit">Calcular monto final</button>
                </form>
                <br>
                <span>Recorda solo escribir el numero, sin el signo % a la hora de elegir un porcentaje</span>
            </div>
    </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/app.js"></script>
</body>

</html>
